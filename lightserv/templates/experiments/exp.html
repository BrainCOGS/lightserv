{% extends "layout.html" %}
	{% block content %}
		<article class="media content-section">

			<div class="media-body">
				<div class="article-metadata">
				<a class="mr-2">Experiment: {{ exp_contents.fetch1('experiment_name') }}</a>
				
				</div>
				
			</div>
			{% if exp_contents.fetch1('username') == session['user'] %}
		        <div>
		            <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal">Delete</button>
	            </div>
	        {% endif %}
		</article>
		{{ exp_table }}
		<input id = "tableSwapper" type="button"  class="btn btn-sm btn-secondary mt-1" value="Click to change table orientation (vertical/horizontal)"/>

		<!-- Samples Section -->
		{{ samples_table }}

		<!-- Processing start button -->
		
       <div>
	        	<a class="btn btn-info btn-md mt-1 mb-4" href="{{ url_for('experiments.start_processing',username=exp_contents.fetch1('username'), experiment_name=exp_contents.fetch1('experiment_name')) }}">Start Data Processing</a>
		</div>
	
		<!-- Modal -->
		  <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
		    <div class="modal-dialog" role="document">
		      <div class="modal-content">
		        <div class="modal-header">
		          <h5 class="modal-title" id="deleteModalLabel">Delete Experiment?</h5>

		          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		            <span aria-hidden="true">&times;</span>
		          </button>
		        </div>
		        <div class="modal-footer">
		          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		          <form action="{{ url_for('experiments.delete_exp',username=exp_contents.fetch1('username'),experiment_name=exp_contents.fetch1('experiment_name')) }}" method="POST">
		            <input class="btn btn-danger" type="submit" value="Delete">
		          </form>
		        </div>
		      </div>
		    </div>
		  </div>


	<script src="{{ url_for('static',filename='javascript/tableswapper.js') }}" defer="defer"></script>

	{% endblock content %}
