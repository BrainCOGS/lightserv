{% extends "layout.html" %}
{% block content %}
	 <div class="content-section">
		<form method="POST" action="">
			{{ form.hidden_tag() }}
			<fieldset class="form-group">
				<div class="form-group">
					{{ form.component.label }}
					{{ form.component(class="form-control form-control-lg") }}
				</div>

				<div class="form-group">
					{{ form.submit(class="btn btn-info mt-4") }}	            
				</div>
			</fieldset>
		</form>
	</div>


{% endblock content %}
