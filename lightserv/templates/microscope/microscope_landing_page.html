{% extends "layout.html" %}
{% block content %}
	 <div class="content-section">
		<form method="POST" action="">
			{{ form.hidden_tag() }}
			<fieldset class="form-group">
				<div class="form-group">
					{{ form.action.label }}
					{% for subfield in form.action %}
						<div>
							{{ subfield }}
							{{ subfield.label }}
							
						</div>
					{% endfor %}
				</div>

				<div class="form-group">
					{{ form.submit(class="btn btn-info mt-4") }}	            
				</div>
			</fieldset>
		</form>
	</div>


{% endblock content %}
