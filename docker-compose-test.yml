  #   env_file: .testworkerdockerenv
  #   image: flaskcelery:test
  #   command: bash -c "sleep 4 && celery worker -A celery_worker.cel --loglevel=info"
  #   volumes:
  #     - .:/app
  #     - ./lib:/opt/libraries
  #     - /jukebox/LightSheetData:/jukebox/LightSheetData
  #     - /jukebox/LightSheetTransfer:/jukebox/LightSheetTransfer
networks:
  default:
    external:
      name: lightserv-test